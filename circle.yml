# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

defaults: &defaults
  working_directory: ~/project/vue-router
  docker:
    - image: circleci/node:lts-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v2-dependencies-cache-{{ .Branch }}-
            - v2-dependencies-cache-
      - run: yarn install --frozen-lockfile
      - persist_to_workspace:
          root: ~/project
          paths:
            - vue-router

  build-e2e:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn run build:e2e
      - persist_to_workspace:
          root: ~/project
          paths:
            - vue-router/e2e/__build__

  test-e2e:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test:e2e:ci
      - store_artifacts:
          path: e2e/reports
      - store_artifacts:
          path: e2e/screenshots
      - store_test_results:
          path: e2e/reports

  test-e2e-bs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test:e2e:bs
      - store_test_results:
          path: e2e/reports

  test-unit:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test:unit  --maxWorkers=2
      - store_artifacts:
          path: coverage

  build-lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn lint
      - run: yarn test:types
      - run: yarn build
      - run: yarn build:dts
      - run: yarn run test:dts
      # Save cache after this task. At this point e2e are still running
      - save_cache:
          key: v2-dependencies-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Send code coverage
          command: yarn run codecov

workflows:
  version: 2
  install-and-parallel-test:
    jobs:
      - install
      - test-e2e:
          requires:
            - install
      - test-e2e-bs:
          requires:
            - install
      - test-unit:
          requires:
            - install
      - build-lint:
          requires:
            - install
      - coverage:
          requires:
            - test-unit
